<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    html,
    body
    {
        height: 100%;
        background-color: #008B8B;
    }
</style>


<body>
    
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="card border border-success rounded" style="width: 20rem; height: 20rem;">
            <div class="card-body d-flex align-items-center justify-content-evenly flex-column">
                <div>
                    <h4 class="card-title fw-bold">Guess a number</h5>
                </div>
                <div class="text-center">
                    <form action="">
                        <input type="number">
                        <button type="submit" class="btn mt-4 text-white" style="background-color: #008B8B;">Make Guess</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
